<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include navbar.html %}

  <!-- Main Content -->
  <main class="flex-1 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mt-24">
    <article class="prose prose-green mx-auto">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </article>

    <div class="mt-8">
      <a href="{{ '/lessons' | relative_url }}" class="text-green-800 hover:text-green-600 font-medium">&larr; Back to Lessons</a>
      <a href="{{ '/' | relative_url }}" class="ml-4 text-green-800 hover:text-green-600 font-medium">&larr; Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-100 text-green-800 text-center py-4 mt-auto shadow-inner">
    &copy; {{ site.time | date: "%Y" }} Excelerate
  </footer>

</body>
</html>
