<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>{% block title %}LearnR{% endblock %}</title>


 <!-- Tailwind CDN -->
 <script src="https://cdn.tailwindcss.com"></script>


</head>

<!-- Favicon (Icon in tab)-->

   <div class="flex justify-between h-16 items-center">
    
     <!-- Logo + LearnR title -->
       <span>LearnR</span>

       {% endif %}-->

         </svg>
       </button>
     </div>
   </div>
 </div>
